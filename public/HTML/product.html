<script>
    window.onscroll=function(){
        var scrollTop=document.body.scrollTop||document.documentElement.scrollTop;
        console.log(scrollTop);
        //面包屑导航 右侧表格
        var gd_bread=document.querySelector("#details>ul:first-child");
        var sever=document.querySelector("#shopping>div.sever");
        var sidebar=document.getElementById("shopping");
        if(scrollTop>600){
            gd_bread.classList.add("gd_bread");
            sever.style.transform="rotateX(0deg)";
        }else{
            gd_bread.classList.remove("gd_bread");
            sever.style.transform="rotateX(90deg)";
        }
        // if(scrollTop>700&&scrollTop<1720){
        //     sidebar.classList.add("gd_sidebar");
        // }else{
        //     sidebar.classList.remove("gd_sidebar");
        // }
        // 面包屑导航A标签
        var bread_a=document.querySelectorAll(".breadcrumb li a");
        for(var a of bread_a){
            a.addEventListener("click",function(){
                var as=this;
                for(var e of as.parentNode.parentNode.children){
                    e.classList.remove("active");
                };
                as.parentNode.classList.add("active");
                var brds=this.innerHTML;
                switch(brds){
                    case '详情':
                    window.scrollTo(0,599) 
                    break;
                    case '评价':
                    window.scrollTo(0,1201) 
                    break; 
                    case '可选日期':
                    window.scrollTo(0,1440) 
                    break;
                    case '位置':
                    window.scrollTo(0,1920) 
                    break;
                }
            })
        }
        
    }
</script>
