<script>
    var vm=new Vue({
        el:"#body_sc1>div:nth-child(2)>div:first-child",
        data:{
            moved:0,
            canRight:false,
            canLeft:12>4,
            ulImgsStyle:{
                "margin-left":"0px"
            }
        },
        methods:{
            moveLeft(){
                if(this.canLeft){
                    this.moved+=1
                    this.ulImgsStyle["margin-left"]
                        =-104*this.moved+"px";
                    this.canRight=true;
                    if(this.moved==3)
                        this.canLeft=false;
                }
            },
            moveRight(){
                if(this.canRight){
                this.moved+=-1
                this.ulImgsStyle["margin-left"]
                    =-104*this.moved+"px";
                this.canLeft=true;
                if(this.moved==0)
                    this.canRight=false;
                }
            }
        }

    })
</script>
